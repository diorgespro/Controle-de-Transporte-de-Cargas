<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Controle de Cargas</title>

<!-- Inclui CSS -->
<link rel="stylesheet" href="styles.css" />

<!-- Inclui jsPDF e autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<h1>Controle de Cargas</h1>

<!-- Botão para exportar registros em PDF -->
<button id="btnExportarPDF" onclick="exportarParaPDF()">Salvar Registros em PDF</button>

<form id="loadForm" onsubmit="event.preventDefault(); salvarRegistro();">
  <input type="hidden" id="recordId" />
  <label>Data:</label>
  <input type="date" id="date" required />

  <label>Local de Carga:</label>
  <input type="text" id="loadingPlace" placeholder="Ex: Laboratório XYZ" required />

  <label>Horário:</label>
  <input type="time" id="loadingTime" min="06:00" max="08:00" required />

  <label>Pontos de entrega (2-11):</label>
  <textarea id="deliveryPoints" placeholder="Liste pontos separados por vírgula" required></textarea>

  <label>Distância ( km):</label>
  <input type="number" id="distance" min="30" max="90" required />

  <button type="submit">Salvar</button>
  <button type="button" onclick="limparFormulario()">Cancelar</button>
</form>

<h3>Filtrar registros</h3>
<input type="date" id="filterDate" />
<button onclick="filtrarPorData()">Filtrar por Data</button>
<button onclick="limparFiltro()">Limpar Filtros</button>

<table id="recordsTable" border="1">
  <thead>
    <tr>
      <th>Data</th>
      <th>Local de Carga</th>
      <th>Horário</th>
      <th>Pontos de entrega</th>
      <th>Distância</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Inclui o JavaScript -->
<script src="script.js"></script>

</body>
</html>
